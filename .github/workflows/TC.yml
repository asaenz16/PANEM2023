name: Deploy PDF

on:
  push:
    paths:
    - "**.tex"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: test.tex
      - name: Copy
        run: |
          mkdir out
          cp ./test.pdf ./out/test.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: test
          path: ./out/test.pdf
